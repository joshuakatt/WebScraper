<!DOCTYPE html>
<html>
<head>
    <title>Web Scraper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .form-container {
            max-width: 400px;
            margin: 0 auto;
        }

        .form-container input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        .form-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .form-container input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Web Scraper</h1>
    <div class="form-container">
        <form id="scrapeForm">
            <input type="text" id="urlInput" placeholder="Enter URL to scrape" required>
            <input type="submit" value="Scrape">
        </form>
    </div>
    <script src="/static/script.js"></script>
    <script>
        document.getElementById("scrapeForm").addEventListener("submit", function (event) {
            event.preventDefault();
            const url = document.getElementById("urlInput").value;

            // TODO: Implement the code to send the URL to the server-side code for scraping
            console.log("URL to scrape:", url);
        });
    </script>
</body>
</html>
